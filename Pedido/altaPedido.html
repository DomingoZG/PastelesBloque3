<!--PEDIDO-->
<div id="formPedido" class="col-8 m-auto divHijo pt-4" style="display: none;">
    <form id="formuPedido">
         <div class="form-group row">
              <label for="idPedido" class="col-4 col-form-label">ID:</label>
              <div class="col-8">
                   <input id="idPedido" name="idPedido" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="nCliente" class="col-4 col-form-label">Nombre Cliente:</label>
              <div class="col-8">
                   <input id="nCliente" name="nCliente" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="fechaPedido" class="col-4 col-form-label">Fecha:</label>
              <div class="col-8">
                   <input id="fechaPedido" name="fechaPedido" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="nombrePastel" class="col-4 col-form-label">Nombre Pastel:</label>
              <div class="col-8">
                   <input id="nombrePastel" name="nombrePastel" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         
         <div class="form-group row">
              <label for="lineaPedido" class="col-4 col-form-label">Linea Pedido:</label>
              <div class="col-8">
                   <input id="lineaPedido" name="lineaPedido" type="text" required="required"
                        class="form-control">
              </div>
         </div>
        
         <div class="form-group row">
              <div class="offset-4 col-8">
                   <button id="botonAddPedido" type="button" class="btn btn-primary">Enviar</button>
                   <input type="button" onclick="reseteo()" value="Resetea Formulario">
              </div>
         </div>
    </form>
</div>
