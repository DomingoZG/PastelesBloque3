<!--PASTELES-->
<div id="formPasteles" class="col-8 m-auto divHijo pt-4" style="display: none;">
    <form id="formuPasteles"> 
         <div class="form-group row">
              <label for="idPastel" class="col-4 col-form-label">ID:</label>
              <div class="col-8">
                   <input id="idPastel" name="idPastel" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="nombrePastel" class="col-4 col-form-label">Nombre:</label>
              <div class="col-8">
                   <input id="nombrePastel" name="nombrePastel" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="precioPastel" class="col-4 col-form-label">Precio:</label>
              <div class="col-8">
                   <input id="precioPastel" name="precioPastel" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="descripcionPastel" class="col-4 col-form-label">Descripcion:</label>
              <div class="col-8">
                   <input id="descripcionPastel" name="descripcionPastel" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <div class="offset-4 col-8">
                   <button id="botonAddPastel" type="button" class="btn btn-primary">Enviar</button>
                   <input type="button" onclick="reseteo()" value="Resetea Formulario">
              </div>
         </div>
    </form>
</div>
